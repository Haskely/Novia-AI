<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>超新星 AI</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="bg-[url('image/transparent-white-noise-300x300.png')] bg-blue-600">
    <h1 class="text-3xl font-bold underline">
        超新星 AI v0.1.1dev
    </h1>

    <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>

    <div class="w-64 h-64 border bg-white overflow-scroll">
        <!-- Pin to top left corner -->
        <div class="relative h-32 w-32 ...">
            <div class="absolute left-0 top-0 h-16 w-16 ...">01</div>
        </div>

        <!-- Span top edge -->
        <div class="relative h-32 w-32 ...">
            <div class="absolute inset-x-0 top-0 h-16 ...">02</div>
        </div>

        <!-- Pin to top right corner -->
        <div class="relative h-32 w-32 ...">
            <div class="absolute top-0 right-0 h-16 w-16 ...">03</div>
        </div>

        <!-- Span left edge -->
        <div class="relative h-32 w-32 ...">
            <div class="absolute inset-y-0 left-0 w-16 ...">04</div>
        </div>

        <!-- Fill entire parent -->
        <div class="relative h-32 w-32 ...">
            <div class="absolute inset-0 ...">05</div>
        </div>

        <!-- Span right edge -->
        <div class="relative h-32 w-32 ...">
            <div class="absolute inset-y-0 right-0 w-16 ...">06</div>
        </div>

        <!-- Pin to bottom left corner -->
        <div class="relative h-32 w-32 ...">
            <div class="absolute bottom-0 left-0 h-16 w-16 ...">07</div>
        </div>

        <!-- Span bottom edge -->
        <div class="relative h-32 w-32 ...">
            <div class="absolute inset-x-0 bottom-0 h-16 ...">08</div>
        </div>

        <!-- Pin to bottom right corner -->
        <div class="relative h-32 w-32 ...">
            <div class="absolute bottom-0 right-0 h-16 w-16 ...">09</div>
        </div>

    </div>

    <div x-data :class="$store.darkMode.on && 'bg-black'">
        <button x-data @click="$store.darkMode.toggle()">Toggle Dark Mode</button>
        <div x-data="{ count: 0 }">
            <button x-on:click="count++">Increment</button>

            <span x-text="count"></span>
        </div>

        <div x-data="dropdown">
            <button @click="toggle">Toggle</button>

            <div x-show="open" @click.outside="open = false">Contents...</div>
        </div>

        <div x-data="dropdown">
            <button @click="toggle">Expand</button>

            <span x-show="open">Content...</span>
        </div>

        <div x-data="dropdown">
            <button @click="toggle">Expand</button>

            <span x-show="open">Some Other Content...</span>
        </div>

        <span x-data="{ enabled: false }">
            <button @click.prevent="enabled = !enabled">Timer</button>

            <template x-if="enabled">
                <span x-data="timer" x-text="counter"></span>
            </template>
        </span>

        <div x-data="{
          search: '',

          items: ['foo', 'bar', 'baz'],

          get filteredItems() {
              return this.items.filter(
                  i => i.startsWith(this.search)
              )
          }
      }">
            <input x-model="search" placeholder="Search...">

            <ul>
                <template x-for="item in filteredItems" :key="item">
                    <li x-text="item"></li>
                </template>
            </ul>
        </div>

        <span x-data="{ isOn: false }" @click="isOn = !isOn" :aria-checked="isOn"
            :class="{'bg-indigo-600': isOn, 'bg-gray-200': !isOn }"
            class="bg-gray-200 relative inline-block flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:shadow-outline"
            role="checkbox" tabindex="0">
            <span aria-hidden="true" :class="{'translate-x-5': isOn, 'translate-x-0': !isOn }"
                class="translate-x-0 inline-block h-5 w-5 rounded-full bg-white shadow transform transition ease-in-out duration-200"></span>
        </span>

        <div x-data="{ isOpen: false }" class="relative ...">
            <button type="button" @click="isOpen = !isOpen" class="...">
                Options
            </button>

            <div x-show="isOpen" x-transition:enter="transition ease-out duration-100 transform"
                x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75 transform"
                x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95"
                class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg">
                <div class="rounded-md bg-white shadow-xs">
                    <!-- Snipped  -->
                    Options Content
                </div>
            </div>
        </div>
        <a href="https://beian.miit.gov.cn/" target="_blank">沪ICP备2024050268号-1</a>

        <script src="index.js"></script>
</body>

</html>
